<head>

</head>
<body class="bg-light">
    <!-- header section-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top mb-5">
      <a class="navbar-brand" href="#"><img src="images/logo.jpg" alt="" width="70px"></a>

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./companies.html">Companies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./employees.html">Employees</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a  href="#">
            <img src="https://png.pngtree.com/png-vector/20190411/ourlarge/pngtree-business-male-icon-vector-png-image_916468.jpg"
             class="img-fluid rounded-circle" width="50px" alt="">
          </a>
        </form>
      </div>
    </nav>
  <!-- header section End-->

  <!-- Main section Start-->
  <div class="container justify-content-center pt-5 mt-5 "> 
    <div class="row d-flex justify-content-center">
        <div class="col-1"></div>
        <div class="col-10 col-md-10 bg-info my-5 p-3 rounded">
            <!-- Add New Employee input form -->
            <form>
              <!-- Employee FirstName input type text -->
              <div class="form-group">
                <div class="d-flex justify-content-between mb-2">
                  <label for="FirstName" class="font-weight-bold">First Name</label>
                  <a href="/employees.html" class=" font-weight-bold text-dark"><i class="fa-solid fa-list-check mr-3"></i>List of Employees</a>
                </div>
                <input type="text" class="form-control rounded-pill" id="FirstName" placeholder=" new Employee FirstName">
                <div class="invalid-feedback">Employee FirstName is required</div>
              </div>
              <!-- Employee LastName input type text-->
              <div class="form-group">
                <label for="LastName" class="font-weight-bold">Last Name</label>
                <input type="text" class="form-control rounded-pill" id="LastName" placeholder=" new Employee LastName">
                <div class="invalid-feedback">Employee LastName is required</div>
              </div>
              
              <!-- input Employee Email-->
              <div class="form-group">
                <label for="employeeEmail" class="font-weight-bold">Email</label>
                <input type="email" class="form-control rounded-pill" id="employeeEmail" aria-describedby="emailHelp" placeholder="example@mail.com">
                <div id="errorEmail" class="invalid-feedback"></div>
              </div>

              <!-- input Employee Adress-->
              <div class="form-group">
                <label for="employeeAdress" class="font-weight-bold">Adress</label>
                <input type="text" class="form-control rounded-pill" id="employeeAdress" placeholder="Add Company Adress">
                <div class="invalid-feedback">Employee Adress is required</div>
              </div>
              
              <!-- select company-->
              <div>
                <label for="companySelect" class="font-weight-bold">Companies</label>
                <select name="companies" id="companySelect"></select>
              </div>
            
              <!-- Emplyee photo input type file -->
              <div class="form-group">
                <label for="photo" class="font-weight-bold">Add Photo</label>
                <input type="file" class="form-control-file" id="photo">
              </div>
              <!--Click button  to add product-->
              <button  type="button" onclick="addEmployee()" class="btn btn-light font-weight-bold rounded-pill">Add Employee</button>
            </form>
        </div>
        <div class="col-1"></div>
    </div>   
</div>
 
  <!-- Main section End-->
