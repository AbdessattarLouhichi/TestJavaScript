<html lang="en">
<head>

    <title>Add New Company</title>
</head>
<body class="bg-light">
    <!-- header section-->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top mb-5">
    <a class="navbar-brand" href="#"><img src="images/logo.jpg" alt="" width="70px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./companies.html">Companies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./employees.html">Employees</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a  href="#">
          <img src="https://png.pngtree.com/png-vector/20190411/ourlarge/pngtree-business-male-icon-vector-png-image_916468.jpg"
           class="img-fluid rounded-circle" width="50px" alt="">
        </a>
      </form>
    </div>
  </nav>
  <!-- header section End-->

  <!-- Main section Start-->
  <div class="container justify-content-center pt-5 mt-5"> 
    <div class="row d-flex justify-content-center">
        <div class="col-1"></div>
        <div class="col-10 col-md-10 bg-info my-5 p-3 rounded">
            <!-- Add Copany input form -->
            <form>
              <!-- Company Name input type text -->
              <div class="form-group">
                <div class="d-flex justify-content-between mb-2">
                  <label for="newCompany" class="font-weight-bold">Company</label>
                  <a href="/companies.html" class=" font-weight-bold text-dark"><i class="fa-solid fa-list-check mr-3"></i>List of Companies</a>
                </div>
                <input type="text" class="form-control rounded-pill" id="newCompany" placeholder="Add new comapny name">
                <div class="invalid-feedback">Company Name is required</div>
              </div>
              <!-- input Company Adress-->
              <div class="form-group">
                <label for="compAdress" class="font-weight-bold">Adress</label>
                <input type="text" class="form-control rounded-pill" id="compAdress" placeholder="Add Company Adress">
                <div class="invalid-feedback">Comapny Adress is required</div>
              </div>
              <!-- input Company Email-->
              <div class="form-group">
                <label for="companyEmail" class="font-weight-bold">Email address</label>
                <input type="email" class="form-control rounded-pill" id="companyEmail" aria-describedby="emailHelp" placeholder="example@mail.com">
                <div id="errorEmail" class="invalid-feedback"></div>
              </div>
            
              <!--Click button  to add product-->
              <button  type="button" onclick="AddCompany()" class="btn btn-light font-weight-bold rounded-pill">Add Company</button>
            </form>
        </div>
        <div class="col-1"></div>
    </div>   
</div>
 
  <!-- Main section End-->

  <script src="js/addCompany.js"></script>
